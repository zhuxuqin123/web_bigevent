<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/article/art_cate.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章类别管理
            <button type="button" class="addCate layui-btn layui-btn-normal">添加类别
            </button>
        </div>
        <div class="layui-card-body">
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col>
                    <col width="200">
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <!-- 渲染修改弹出层 -->
    <script type="text/html" id="editCateTem">
        <form id="form-edit" class="layui-form" lay-filter="form-edit">
            <div class="layui-form-item" style="margin-top:20px;">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input" style="width:400px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-inline">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input" style="width:400px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button class="modify layui-btn" lay-submit lay-filter="formDemo">确认修改</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 渲染添加弹出层 -->
    <script type="text/html" id="addCateTem">
        <form id="form-add" class="layui-form" lay-filter="userinfo">
            <div class="layui-form-item" style="margin-top:20px;">
                <label class="layui-form-label">分类名称</label>
                <div class="layui-input-inline">
                    <input type="text" name="name" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                        class="layui-input" style="width:400px;">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类别名</label>
                <div class="layui-input-inline">
                    <input type="text" name="alias" required lay-verify="required" placeholder="请输入标题"
                        autocomplete="off" class="layui-input" style="width:400px">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline">
                    <button class="modify layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                    <button type="reset" class="reset layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>
    <!-- 渲染文章分类列表 -->
    <script type="text/html" id="cateList">
        {{each data}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.alias}}</td>
            <td>
                <button id="editArt" type="button" class="layui-btn layui-btn-xs" data-id="{{$value.Id}}">编辑</button>
                <button id="delArt" type=" button" class="layui-btn layui-btn-xs layui-btn-danger"
                    data-id="{{$value.Id}}">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/template-web.js"></script>
    <script src="../assets/js/baseAPI.js"></script>
    <script src="../assets/js/article/art_cate.js"></script>
</body>

</html>
